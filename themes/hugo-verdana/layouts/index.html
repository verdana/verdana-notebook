{{ partial "header.html" . }}

    <div class="container">
        {{ partial "topinfo.html" . }}

        <div class="posts">
            {{ range first 10 .Data.Pages.ByDate.Reverse }}
                {{ if eq .Type "post" }}
                    {{ .Render "summary"}}
                    <hr>
                {{ end }}
            {{ end }}
        </div>
    </div>

{{ partial "footer.html" . }}
